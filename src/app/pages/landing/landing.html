<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Background animation wrapper -->
<div class="relative min-h-screen overflow-hidden bg-black">

  <!-- Diagonal Strip 1 -->
  <div
    class="absolute inset-0 -translate-x-32 -translate-y-32 rotate-135 flex gap-8 animate-diagonal scale-125 md:scale-150">
    <ng-container *ngFor="let strip of [0,1,2]">
      <div class="flex flex-col gap-8">
        <ng-container *ngFor="let movie of trendingMovies.slice(strip * 7, (strip + 1) * 7)">
          <div
  class="h-100 w-60 overflow-hidden rounded-lg opacity-50 hover:opacity-40 hover:scale-105 transition-all duration-300 flex items-center justify-center bg-black">
  <img
    [src]="getPosterUrl(movie.poster_path)"
    class="h-60 w-60 object-contain -rotate-90"
    alt="movie poster" />
</div>

        </ng-container>
      </div>
    </ng-container>
  </div>

  <!-- Diagonal Strip 2 -->
  <div
    class="absolute inset-0 translate-x-32 translate-y-32 -rotate-45 flex gap-4 animate-diagonal-alt scale-125 md:scale-150">
    <ng-container *ngFor="let strip of [0,1,2]">
      <div class="flex flex-col gap-4">
        <ng-container *ngFor="let movie of trendingMovies.slice(strip * 7, (strip + 1) * 7).reverse()">
          <div
  class="h-100 w-60 overflow-hidden rounded-lg opacity-50 hover:opacity-40 hover:scale-105 transition-all duration-300 flex items-center justify-center bg-white">
  <img
    [src]="getPosterUrl(movie.poster_path)"
    class="h-60 w-60 object-contain rotate-90"
    alt="movie poster" />
</div>

        </ng-container>
      </div>
    </ng-container>
  </div>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/60 z-10"></div>

  <!-- Main Content -->
  <div class="relative z-20 flex min-h-screen flex-col items-center justify-center text-center px-4">
    <div class="max-w-2xl space-y-8">
      <h1 class="text-6xl font-bold text-white hover:scale-105 transition-transform duration-300">
        Cine<span class="text-red-600">Vault</span>
      </h1>
      <p class="text-xl text-gray-300">
        Get started with saving and making list of your movies
      </p>
      <button
        class="bg-red-600 hover:bg-red-700 text-white px-8 py-4 rounded-lg text-lg transition-all duration-300 hover:shadow-lg hover:shadow-red-600/25"
         routerLink="/login">
        Get Started
      </button>
    </div>
  </div>
</div>

  
  
  


</body>
</html>
